
<ion-content [fullscreen]="true">
  <form [formGroup]="FormProducto">
    <ion-list>
      <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input placeholder="Ingrese Nombre" formControlName="Nombre"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Detalle</ion-label>
        <ion-input placeholder="Ingrese Detalle" formControlName="Detalle"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>Precio</ion-label>
        <ion-input type="number" placeholder="000" formControlName="Precio"></ion-input> 
      </ion-item>
        
      <ion-list>
        <ion-item>
          <ion-select placeholder="Seleccionar CategorÃ­a" interface="popover" formControlName="Categoria_Nombre">
              <ion-select-option *ngFor="let infoC of InfoCategoria" [value]="infoC.Nombre">{{infoC.Nombre}}</ion-select-option>
          </ion-select>
        </ion-item> 
      </ion-list>
  
    </ion-list>
    <ion-grid class="buton">
      <ion-row>
        <ion-col>
          <ion-button (click)="Registrar()">Registrar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
