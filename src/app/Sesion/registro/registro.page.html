<ion-app>
  <ion-menu contentId="registro">
    <ion-header>
      <ion-toolbar color="success">
        <ion-title>Opciones de Registro</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle auto-hide="false">

          <ion-item routerDirection="root" [routerLink]="['/Main/registro/categoria']" routerLinkActive="router-link-active" lines="none" detail="false"  routerLinkActive="selected">
            <ion-icon name="library-outline"></ion-icon>
            <ion-label >Registrar Categoria</ion-label>
          </ion-item>
          <br>
          <ion-item routerDirection="root" [routerLink]="['/Main/registro/producto']" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon name="document-text-outline"></ion-icon>
            <ion-label>Registrar Producto</ion-label>
          </ion-item>
          <br>
          <ion-item routerDirection="root" [routerLink]="['/Main/registro/item']" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon name="pricetags-outline"></ion-icon>
            <ion-label>Registrar Item</ion-label>
          </ion-item>
  
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Fase de Registro</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> 
      <router-outlet id="registro"></router-outlet>
    </ion-content>
  </div>
</ion-app>
