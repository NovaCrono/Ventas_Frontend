<div>
  <ion-title class="TituloPrincipal">
    <i>REGISTRO DE USUARIO</i>
  </ion-title>

  <form [formGroup]="FormSignUp">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" ngModel text formControlName="Email"></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" ngModel password formControlName="Password" ></ion-input>
    </ion-item>
    <br>
    
    <ion-button class="Continue" (click)="ingresar()">Registrar</ion-button>
    <ion-button class="Continue" color="danger" [routerLink]="['/LogIn']" routerLinkActive="router-link-active" >Atrás</ion-button>
  </form>
</div>
