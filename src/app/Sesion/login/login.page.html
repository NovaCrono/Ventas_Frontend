<div>
  <ion-title class="TituloPrincipal">
    INICIO DE SESIÓN
  </ion-title>

  <form [formGroup]="FormRegister">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" ngModel text formControlName="Email"></ion-input>
    </ion-item>
   
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" ngModel password formControlName="Password" ></ion-input>
    </ion-item>
    <br>
    <a [routerLink]="['/SignUp']" routerLinkActive="router-link-active" >Registrarse</a><br>
    <ion-button class="Continue" (click)="ingresar()" >Ingresar</ion-button>
  </form>
</div>
