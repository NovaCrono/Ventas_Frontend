<ion-app>
  <ion-menu contentId="visualizacion">
    <ion-header>
      <ion-toolbar color="success">
        <ion-title>Opciones de Vizualización</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle auto-hide="false">

          <ion-item routerDirection="root" [routerLink]="['/Main/visualizacion/producto']" routerLinkActive="router-link-active" lines="none" detail="false"  routerLinkActive="selected">
            <ion-icon name="document-text-outline"></ion-icon>
            <ion-label>Ver Productos</ion-label>
          </ion-item>
          <br>
          <ion-item routerDirection="root" [routerLink]="['/Main/visualizacion/factura']" lines="none" detail="false" routerLinkActive="selected">
            <ion-icon name="book-outline"></ion-icon>
            <ion-label>Ver Facturas</ion-label>
          </ion-item>
  
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Fase de Visualización</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> 
      <router-outlet id="visualizacion"></router-outlet>
    </ion-content>
  </div>
</ion-app>
